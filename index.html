<!DOCTYPE html>
<html>
<head>
	<title>Historic Battle Royale</title>
	<link rel="stylesheet" href="css/skeleton.css" />
	<link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Metal+Mania' rel='stylesheet' type='text/css'>
	<script src="chart.js"></script>
  <script src='http://use.edgefonts.net/de-walpergens-pica.js'></script>
</head>
<body>
	<header>
		<h1>Historic Battle Royale</h1>
	</header>
	<main class="container">
		<div class="row">
			<section id="left-container" class="five columns">
				<h3 id="left-nametag"></h3>
				<div id="left-pic"></div>
				<ul id="left-bonus"></ul>
			</section>
			<section id="center-container" class="two columns">
				<h2>VS</h2>
				<button id="button"> NEW<br />MATCH</button>
			</section>
			<section id="right-container" class="five columns">
				<h3 id="right-nametag"></h3>
				<div id="right-pic"></div>
				<ul id="right-bonus"></ul>
			</section>
		</div>
		<div class="row">
			<section id="results" class="twelve columns">
				<h2 id="winnerbox">It's a BLOOD BATH!</h2>
				<h3 id="winner-extra">Click NEW MATCH to Spawn Fighters</h3>
        <h4 id="winner-chose">Then Place Your Bet and See Who Comes Out ALIVE</h4>
			</section>
		</div>
	</main>
	<aside>
		<p id="win-tracker"></p>
		<p id="lose-tracker"></p>
	</aside>
	<div id="chart-container">
		<canvas id="main-tracker" width="100" height="100"></canvas>
	</div>
	<footer class="eleven column">
		<p>Site by Don Chatelain</p>
	</footer>


	<script src="app.js"></script>

</body>
</html>
